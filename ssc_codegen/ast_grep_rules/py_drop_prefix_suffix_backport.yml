id: py_drop_prefix_backport
language: python
rule:
  pattern:
    context: |-
      def ssc_rm_prefix($$$) -> str:$$$
fix: ''
---
id: py_fix_new_prefix_syntax
language: python
rule:
  pattern:
    context: ssc_rm_prefix($V, $P)
fix: '$V.removeprefix($P)'

